<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAC Op.3 - 클래식 리듬게임 토너먼트</title>
    <link rel="stylesheet" href="style.css">
    <!-- 구글 폰트 - 우아한 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 배경 애니메이션을 위한 음표들 -->
    <div class="music-notes">
        <span class="note">♪</span>
        <span class="note">♫</span>
        <span class="note">♩</span>
        <span class="note">♬</span>
        <span class="note">♪</span>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="container">
       <!-- 헤더 영역 -->
        <header class="main-header">
         <!-- 로고 이미지 -->
            <img src="images/NAC2025_title.png" alt="NAC Op.3" class="logo-image">
            <p class="subtitle">Nostalgia Arcade Championship Op.3</p>
            <p class="tagline">클래식과 리듬의 아름다운 만남</p>
        </header>

        <!-- 네비게이션 메뉴 -->
        <nav class="main-nav">
            <a href="index.html" class="nav-link active">홈</a>
            <a href="ranking.html" class="nav-link">순위표</a>
            <a href="info.html" class="nav-link">대회 정보</a>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <section class="hero-section">
                <!-- 포스터 이미지 추가 -->
                <img src="images/NAC2024.png" alt="NAC Op.3 포스터" class="hero-poster">
                
                <p class="hero-description">
                    클래식 음악과 함께하는 특별한 리듬게임 대회<br>
                    예선을 통과한 최고의 연주자들만이 본선 무대에 설 수 있습니다
                </p>
                
                <!-- 참가신청 버튼 -->
                <a href="https://forms.google.com/YOUR_FORM_LINK" target="_blank" class="apply-button">
                    <span class="button-text">참가 신청하기</span>
                    <span class="button-icon">→</span>
                </a>
            </section>

            <!-- 대회 하이라이트 -->
            <section class="highlights">
                <div class="highlight-card">
                    <img src="images/NAC2023_title.png" alt="NAC Op.3" class="logo-image">
                    <p>바흐부터 라흐마니노프까지<br>다양한 클래식 명곡들</p>
                </div>
                <div class="highlight-card">
                    <img src="images/NAC2024_title.png" alt="NAC Op.3" class="logo-image">
                    <p>우승자에게는 특별한<br>상품이 준비되어 있습니다</p>
                </div>
                <div class="highlight-card">
                    <img src="images/NAC2025_title.png" alt="NAC Op.3" class="logo-image">
                    <p>실력으로 승부하는<br>투명한 대회 운영</p>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="main-footer">
            <p>&copy; 2024 NAC Op.3. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
