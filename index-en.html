<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAC Op.3 - English</title>
    <link rel="stylesheet" href="style.css">
    <!-- 구글 폰트 - 우아한 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 배경 애니메이션을 위한 음표들 -->
    <div class="music-notes">
        <span class="note">♪</span>
        <span class="note">♫</span>
        <span class="note">♩</span>
        <span class="note">♬</span>
        <span class="note">♪</span>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="container">
       <!-- 헤더 영역 -->
        <header class="main-header">
         <!-- 로고 이미지 -->
            <img src="images/NAC2025_title.png" alt="NAC Op.3" class="logo-image">
            <p class="subtitle">Nostalgia Arcade Championship Op.3</p>
            <p class="tagline"></p>
            
        </header>

        <!-- 네비게이션 메뉴 -->
        <nav class="main-nav">
            <a href="index.html" class="nav-link active">main</a>
            <a href="ranking.html" class="nav-link">Leaderboards</a>
            <a href="info.html" class="nav-link">Infomation</a>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <section class="hero-section">
                <!-- 포스터 이미지 추가 -->
                <img src="images/NAC2024.png" alt="NAC Op.3 포스터" class="hero-poster">
                
                <p class="hero-description">
                    クラシック音楽と共にする特別なリズムゲーム大会<br>
                    予選を通過した最高の演奏者だけが本大会に出場できます。
                </p>
                
                <!-- 참가신청 버튼 -->
                <a href="https://forms.google.com/YOUR_FORM_LINK" target="_blank" class="apply-button">
                    <span class="button-text">Entry Form</span>
                    <span class="button-icon">→</span>
                </a>
            </section>

            <!-- 대회 하이라이트 -->
            <section class="highlights">
                <div class="highlight-card">
                    <img src="images/NAC2023_title.png" alt="NAC Op.3" class="logo-image">
                </div>
                <div class="highlight-card">
                    <img src="images/NAC2024_title.png" alt="NAC Op.3" class="logo-image">
                </div>
                <div class="highlight-card">
                    <img src="images/NAC2025_title.png" alt="NAC Op.3" class="logo-image">
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="main-footer">
            <p>&copy; 2025 NAC Op.3. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
